<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floor Replacement API Test</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        label { display: block; margin-top: 10px; color: #555; }
        input[type="file"] { display: block; margin-top: 5px; }
        input[type="submit"] { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px; }
        input[type="submit"]:hover { background-color: #0056b3; }
        .image-display { margin-top: 30px; }
        .image-display img { max-width: 100%; border: 1px solid #ddd; border-radius: 4px; margin-top: 10px;}
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Floor Replacement API</h1>
        <form action="/replace_floor_html" method="post" enctype="multipart/form-data">
            <label for="room_image">Room Image:</label>
            <input type="file" id="room_image" name="room_image" accept="image/*" required>

            <label for="tile_image">Tile Image:</label>
            <input type="file" id="tile_image" name="tile_image" accept="image/*" required>

            <input type="submit" value="Replace Floor">
        </form>

        {% if error_message %}
            <p class="error">Error: {{ error_message }}</p>
        {% endif %}

        {% if result_image_data %}
            <div class="image-display">
                <h2>Result:</h2>
                <img src="data:image/jpeg;base64,{{ result_image_data }}" alt="Processed Image">
            </div>
        {% endif %}
    </div>
</body>
</html>
